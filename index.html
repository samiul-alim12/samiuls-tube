<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samiul's Tube</title>
    <!-- tailwind + daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- google font setup -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <style>   
    .inter-normal {
    font-family: "Inter", sans-serif;
    font-optical-sizing: auto;
    font-style: normal;

    .active{
        background-color: red;
        color: white;
    }
  }
    </style>
</head>
<body class="inter-normal  w-11/12 mx-auto">
    <!-- header section -->
    <header >
        <!-- navbar -->
        <nav class="flex items-center justify-between border-b-1 border-gray-300 pt-12 pb-8">
            <div>
                <img class=" w-40" src="assets/Logo.png" alt="">
            </div>
            <div>
                <label class="input">
                    <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor"><circle cx="11" cy="11" r="8"></circle><path d="m21 21-4.3-4.3"></path></g></svg>
                    <input id="search-input" type="search" required placeholder="Search"/>
                  </label>
            </div>
            <div>
                <button class="btn bg-[#FF1F3D] text-white">Sort By View</button>
            </div>
        </nav>
        <!-- button navbar -->
         <nav id="load-categories" class=" flex justify-center gap-4 py-8 ">
            <div>
                <button id="default-button" onclick="videoContainer()" class="btn btn-sm ">All</button>
            </div>
         </nav>
    </header>
    <!-- main section -->
    <main>
        <!-- video section -->
        <section id="video-container" class="grid grid-cols-4 gap-6">
            
        </section>
        <div class=" flex flex-col justify-center items-center mt-28 text-center">
            <img src="assets/Icon.png" alt="">
            <p class="pt-4 font-bold text-2xl">Oops!! Sorry, There is no <br> content here</p>
        </div>

        <!-- Open the modal using ID.showModal() method -->
        
        <dialog id="my_modal" class="modal">
        <div class="modal-box">
            <div id="modalContainer">

            </div>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
</dialog>
    </main>


    <script src="js/index.js"></script>
</body>
</html>
